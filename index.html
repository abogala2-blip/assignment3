<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Book Store</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.row {
    display: flex;
    border-bottom: 1px solid #ccc;
}

/* Row 1 */
.row-1 {
    height: 100px;
}
.col-1-1 {
    flex: 1;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.col-1-2 {
    flex: 4;
    background: #e9e9e9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
}

/* Row 2 */
.row-2 {
    height: 30px;
}
.nav-link {
    flex: 1;
    background: #007BFF;
    color: black;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
}
.nav-link:hover {
    background: #0056b3;
}

/* Row 3 */
.row-3 {
    flex: 1;
}
.col-3-1 {
    flex: 1;
    background: #f9f9f9;
    padding: 20px;
}
.col-3-2 {
    flex: 4;
    padding: 20px;
}
.service-link {
    display: block;
    margin-bottom: 10px;
    color: #007BFF;
    text-decoration: none;
}
.service-link:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">

    <div class="row row-1">
        <div class="col-1-1">
            <img src="https://cdn-icons-png.flaticon.com/512/3330/3330314.png" 
                 alt="Book Store Logo" 
                 height="80">
        </div>
        <div class="col-1-2">
            Online Book Store
        </div>
    </div>

    <div class="row row-2">
        <a href="#" class="nav-link" onclick="loadMain('home')">Home</a>
        <a href="#" class="nav-link" onclick="loadMain('login')">Login</a>
        <a href="#" class="nav-link" onclick="loadMain('register')">Registration</a>
        <a href="#" class="nav-link" onclick="loadMain('catalogue')">Catalogue</a>
        <a href="#" class="nav-link" onclick="loadMain('cart')">Cart</a>
        <a href="#" class="nav-link" onclick="loadMain('contact')">Contact Us</a>
    </div>

    <div class="row row-3">
        <div class="col-3-1">
            <h3>Categories</h3>
            <a href="#" class="service-link" onclick="loadService('fiction')">Fiction</a>
            <a href="#" class="service-link" onclick="loadService('academic')">Academic</a>
            <a href="#" class="service-link" onclick="loadService('competitive')">Competitive Exams</a>
            <a href="#" class="service-link" onclick="loadService('ebooks')">E-Books</a>
        </div>

        <div class="col-3-2" id="contentArea">
            <h2>Welcome</h2>
            <p>Buy books online at affordable prices.</p>
        </div>
    </div>

</div>

<script>
function loadMain(page) {
    let content = "";
    if (page === "home")
        content = "<h2>Home</h2><p>Welcome to the Online Book Store.</p>";
    if (page === "login")
        content = "<h2>Login</h2><p>User login page.</p>";
    if (page === "register")
        content = "<h2>Registration</h2><p>New user registration.</p>";
    if (page === "catalogue")
        content = "<h2>Catalogue</h2><p>Available books list.</p>";
    if (page === "cart")
        content = "<h2>Cart</h2><p>Your selected books.</p>";
    if (page === "contact")
        content = "<h2>Contact Us</h2><p>Email: support@bookstore.com</p>";

    document.getElementById("contentArea").innerHTML = content;
}

function loadService(type) {
    let content = "";
    if (type === "fiction")
        content = "<h2>Fiction Books</h2><p>Novels and stories.</p>";
    if (type === "academic")
        content = "<h2>Academic Books</h2><p>Engineering and degree books.</p>";
    if (type === "competitive")
        content = "<h2>Competitive Exams</h2><p>UPSC, GATE, Banking.</p>";
    if (type === "ebooks")
        content = "<h2>E-Books</h2><p>Download digital books.</p>";

    document.getElementById("contentArea").innerHTML = content;
}
</script>

</body>
</html>
